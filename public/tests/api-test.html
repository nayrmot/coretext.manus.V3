<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    .status-badge {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>API Test Page</h1>
    <p class="lead">Use this page to test the API endpoints for case management</p>
    
    <div id="alertContainer"></div>
    
    <!-- Database Connection Test -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Database Connection Test</h5>
        <span id="dbStatus" class="badge bg-secondary">Not Tested</span>
      </div>
      <div class="card-body">
        <button id="testDbBtn" class="btn btn-primary">Test Database Connection</button>
        <div id="dbResult" class="mt-3"></div>
      </div>
    </div>
    
    <!-- Get Cases Test -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Get Cases Test</h5>
        <span id="getCasesStatus" class="badge bg-secondary">Not Tested</span>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <button id="getCasesBtn" class="btn btn-primary">Get All Cases</button>
        </div>
        <div id="getCasesResult" class="mt-3"></div>
      </div>
    </div>
    
    <!-- Create Case Test -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create Case Test</h5>
        <span id="createCaseStatus" class="badge bg-secondary">Not Tested</span>
      </div>
      <div class="card-body">
        <form id="testCaseForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Case Name*</label>
              <input type="text" class="form-control" id="name" name="name" required value="Test Case">
            </div>
            <div class="col-md-6 mb-3">
              <label for="caseNumber" class="form-label">Case Number*</label>
              <input type="text" class="form-control" id="caseNumber" name="caseNumber" required value="TEST-123">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="type" class="form-label">Case Type*</label>
              <select class="form-select" id="type" name="type" required>
                <option value="personal_injury">Personal Injury</option>
                <option value="family">Family Law</option>
                <option value="criminal">Criminal Defense</option>
                <option value="corporate">Corporate</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="status" class="form-label">Status*</label>
              <select class="form-select" id="status" name="status" required>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="closed">Closed</option>
                <option value="archived">Archived</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="client" class="form-label">Client*</label>
              <input type="text" class="form-control" id="client" name="client" required value="Test Client">
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">This is a test case created from the API test page.</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Test Case</button>
        </form>
        <div id="createCaseResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/tests/js/test-case-api.js"></script>
</body>
</html>
